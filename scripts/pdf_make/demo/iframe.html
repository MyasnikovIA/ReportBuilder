        <button onClick="viewPdf()">Generate PDF -></button>

<div class="vertical-line"></div>

<script>

        const docDefinition = {
            content: [
                {
                    alignment: 'center',
                    text: 'PPRA',
                    style: 'header',
                    fontSize: 23,
                    bold: true,
                    margin: [0, 10],
                },
                'dddddddddа ыфваыфваыфаыф dddddd'
            ]
        };



function viewPdf() {
	pdfMake.createPdf(docDefinition).getDataUrl(function(dataURL) {
       document.getElementById('pdfV').src = dataURL;
   });
}

function downloadPdf() {
    var pdf = pdfMake.createPdf(docDefinition);
    pdf.download(); // скачать документ
}
function openPdf() {
    var pdf = pdfMake.createPdf(docDefinition);
    pdf.open();     // открыть в новой вкладке
}
function printPdf() {
    pdfMake.createPdf(docDefinition).print();
}




</script>
